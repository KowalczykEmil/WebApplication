<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org":>
<head>
    <meta charset="UTF-8">
    <title>Dodaj użytkownika</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div><h2 class="text-center">Dodaj użytkownika </h2></div>

    <form th:action="@{/users/save}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="E-mail" th:field="*{email}" class="form-control"/>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Imię:</label>
                <div class="col-sm-8">
                    <input type="Imię" th:field="*{firstName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nazwisko</label>
                    <div class="col-sm-8">
                        <input type="Nazwisko" th:field="*{lastName}" class="form-control"/>
                    </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Hasło:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Obecny</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Zapisz</button>
                <button type="button" class="btn btn-secondary m-2">Anuluj</button>
            </div>
        </div>


    </form>
</div>
</body>
</html>
